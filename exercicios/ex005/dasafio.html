<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="jg.ico" type="image/x-icon">
        <title>Document</title>
    </head>
    <body>

        <h1>Tags em HTML</h1>

        <p>Em HTML5 podem inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir <br> qual tag deverá usar em cada caso.</p>

        <ul>
            <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Códigos fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; para a lista e &lt;li&gt; para seus items">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; para a lista e &lt;li&gt; para seus items">Listas com demarcadores</abbr></li>
        </ul>
        
    </body>
</html>
