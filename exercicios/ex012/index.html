        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos em HTML5</title>

    <body>
        <h1>Inserindo Vídeos hospedados localmente!</h1>

        <p>Este vídeo está hospedado no meu proprio server</p>
